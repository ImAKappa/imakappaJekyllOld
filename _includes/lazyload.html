


<picture>
  <source srcset="../assets/images/{{ post.thumbnail }}.webp" type="image/webp">
  <!-- If javascript is not on. -->
  <noscript><img src="../assets/images/{{ post.thumbnail }}.jpg" alt="alt-text" title="{{post.title}}" class="thumbnail"/></noscript>

  <!-- If javascript is present. -->
  <img data-src="../assets/images/{{ post.thumbnail }}.jpg" alt="alt-text" title="{{post.title}}" class="blur-up lazyload thumbnail"/>
</picture>
